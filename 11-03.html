<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css연습(nth-child)</title>

    <style>
       p:first-child,p:nth-child(5){
            color: red;
        }
       span:last-child{
            color:yellow;
        }
        /* div:last-child{
            background-color: wheat;
        } */
    </style>

</head>
<body>
    <div>
        <p>aaaa</p>
        <span>dddd</span>
        <p>bbbb</p>
        <span>tttt</span>
        <p>cccc</p>
        <span>pppp</span>
    </div>
    <div>
        <ul>
            <li>1111</li>
            <li>2222</li>
            <li>3333</li>
        </ul>
    </div>
</body>
</html>
