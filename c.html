<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그</title>
</head>
<body>
    <h1>순서 없는 목록</h1>
    <ul>
        <li>내용1</li>
        <li>내용2</li>
    </ul>
    <h1>순서 있는 목록</h1>
    <ol type="I" start="3">
        <li>내용1</li>
        <li>내용2</li>
    </ol>
    <h1>목록 제목과 내용</h1>
    <dl>
        <dt>목록의 제목 부분임</dt>
        <dd>목록의 내용1</dd>
        <dd>목록의 내용2</dd>
        <dd>목록의 내용3</dd>
    </dl>
</body>
</html>
