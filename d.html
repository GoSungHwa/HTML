</div>

<!-- inline은 width,height가 적용되지 않음. 적힌 내용의 길이만틈 적용됨
    block은 width,height 작용됨. 하지만 해당라인에는 나 이외의 태그는 오지 못함
    inline-block은 inline방식과 비슷하나  width,heigth가 적용됨.  -->

<br>
<h2>inline형태를 inline-block으로 변경 예시</h2>
<span style="display: inline-block; width: 100px; border:1px solid black">
    bbb
</span>
<span style="display: inline-block; width: 100px; border:1px solid black">
    aaa
</span>
<span style="display: inline-block; width: 100px; border:1px solid black">
    aaa
</span>
<div style="display: inline-block; width:200px; border:1px solid black;">
